<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .wheel {
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .home {
            position: relative;
            background-image: url('shellstation.jpeg');
            /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 230, 0, 0.8);
            /* Yellow overlay with 50% opacity */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid yellow;
        }
    </style>

</head>

<body class="home flex items-center justify-center h-screen">
    <div class="text-center content">
        <div id="wheel-container" class="relative w-80 h-80 mx-auto">
            <div class="indicator"></div>
            <img src="wheel.png" alt="Spinning Wheel" id="wheel" class="wheel">
        </div>
        <button id="spinButton"
            class="mt-6 p-2 bg-red-500 text-white rounded hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed">Tenter
            ma chance</button>
        <div id="result" class="mt-4 text-xl font-bold"></div>
    </div>
    <script src="wheel.js"></script>
    <style src="styles.css"></style>
</body>

</html>
